<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            background-color: #fce4ec; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            margin: 0;
        }

        p {
            font-size: 1.25rem;
            margin-top: 1rem;
        }

        .nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/about">About</a>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        <p>Hello this is a simple website made with flask. Enjoy your stay!</p>
    </div>
</body>
</html>
